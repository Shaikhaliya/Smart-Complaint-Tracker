
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Complaint</title>
  <style>
    body {
      background-color: #f9f6f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #5a4d3a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #fff7e6;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #7a664c;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #f4ecd3;
      color: #5a4d3a;
      border: 1px solid #dcd3c7;
      border-radius: 5px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border: 2px solid #a67c52;
      box-shadow: 0 0 5px #a67c52;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #e0d4b8;
      border: none;
      color: #5a4d3a;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #cbbf9a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Edit Complaint</h2>

    <label>Category</label>
    <select name="category" required>
      <option value="Classroom" {% if complaint[1] == "Classroom" %}selected{% endif %}>Classroom</option>
      <option value="Canteen" {% if complaint[1] == "Canteen" %}selected{% endif %}>Canteen</option>
      <option value="Library" {% if complaint[1] == "Library" %}selected{% endif %}>Library</option>
      <option value="Hostel" {% if complaint[1] == "Hostel" %}selected{% endif %}>Hostel</option>
      <option value="Washroom" {% if complaint[1] == "Washroom" %}selected{% endif %}>Washroom</option>
      <option value="Other" {% if complaint[1] == "Other" %}selected{% endif %}>Other</option>
    </select>

    <label>Complaint</label>
    <textarea name="complaint" required>{{ complaint[2] }}</textarea>

    <label>Room No.</label>
    <input type="text" name="room" value="{{ complaint[3] }}" required>

    <button type="submit">Update Complaint</button>
  </form>
</body>
</html>
